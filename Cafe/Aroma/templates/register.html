<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('{% static "images/Register_Background3.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 150vh;
            overflow-x: hidden;
        }

        .card {
            color: #582f0e;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 400px;
            margin: auto;
            text-align: left;
        }

        .center-register-btn {
            display: flex;
            justify-content: center;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: #F4F3EE;
            font-size: 24px;
            font-weight: bold;
        }

        header {
            position: relative;
            text-align: left;
            width: 100%;
            padding: 10px;
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #582f0e;
        }

        .footer a {
            color: #F4F3EE;
            text-decoration: none;
        }

        header a {
            color: #582f0e;
            text-decoration: none;
        }

        header a:hover, .footer a:hover {
            text-decoration: underline;
        }

        .card-header {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form select,
        form textarea,
        form input[type="tel"] {
            width: 80%;
            height: 35px;
            padding: 10px;
            margin: auto;
            margin-bottom: 10px;
            margin-left: 0px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: block;
        }

        .btn {
            background-color: #582f0e;
            border-color: #582f0e;
        }
        .btn:hover {
            color: #582f0e;
            background-color: #ede0d4;
            border-color: #582f0e;
        }

    </style>
</head>
<body>
    <header>
        <a href="{% url 'index' %}"> <img src="{% static 'images/logo2.png' %}" alt="Aroma Cafe Logo" style="height: 80px;"> </a>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Create Your Account</div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="center-register-btn">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 py-4 text-center" style=" color: #fff;">
    <div class="container">
        <p>&copy; 2024 <a href="{% url 'index' %}">Aroma Cafe</a></p>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-telegram"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-youtube"></i></a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #F5EBE0;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            min-height: 110vh;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .footer {
            background-color: #582f0e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer .footer-right {
            margin-top: 1rem;
        }
        .footer-logo {
            height: 90px;
            margin-bottom: 40px;
        }
        .navbar-custom {
            background-color: #582f0e;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: rgb(255, 255, 255);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        .btn {
            background-color: #582f0e;
            border-color: #582f0e;
        }

    </style>
</head>
<body style="background-color: #F5EBE0;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Aroma Cafe Logo" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'order_history' %}"><i class="fas fa-receipt"></i> Purchase Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart/"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                {% if request.session.username %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user"></i> Login to Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container content">
        <h2 style="color: #582f0e; font-weight: 700;">Thanks for your Purchase!</h2>
        <p style="color: #582f0e; font-weight: 600;">Your order has been placed successfully.</p>
        <a href="{% url 'products' %}" class="btn btn-primary">Continue Shopping</a>
    </div>

    <footer class="footer">
        <div class="container">
            <p style="font-weight: 600;">&copy; 2024 Aroma Cafe</p>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-telegram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-youtube"></i></a>
            <div class="footer-right">
                <img src="{% static 'images/enamad.png' %}" alt="Enamd" class="footer-logo" style="height: 70px; margin-left: 1100px; margin-top: -10px;">
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!-- templates/login.html -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Add Bootstrap CSS for better styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('{% static "images/Login_Background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            position: relative; /* Ensure body is relatively positioned for absolute positioning */
            min-height: 100vh; /* Ensure body fills the viewport */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background for the form */
            border-radius: 10px;
        }

        /* Center the buttons within the card body */
        .center-login-btn {
            display: flex;
            justify-content: center;
            font-weight: bold;
        }

        /* Styling for the footer */
        .footer {
            position: relative;
            bottom: 10; /* Adjust as needed */
            width: 100%;
            text-align: center;
            color: #582f0e; /* Text color */
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold text */
        }
        .card-header {
            text-align: center;
            font-size: 24px; /* Larger font size */
            font-weight: bold;            
        }
        header {
            position: relative;
            text-align: left;
            width: 100%;
            padding: 5px;
            margin-left: 10px;
            font-size: 24px; /* Larger font size */
            font-weight: bold;   
            color: #F4F3EE;         
        }
        .footer a {
            color: #582f0e; /* Ensure link color is white */
            text-decoration: none; /* Remove underline */
        }
        header a:hover, .footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>   
</head>
<body>
<header>
    <a href="{% url 'index' %}"> <img src="{% static 'images/logo.png' %}" alt="Aroma Cafe Logo" style="height: 60px;"> </a>
</header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login to Your Account</div>
                    <div class="card-body">
                        <!-- Standard username/password login form -->
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            {% if error %}
                            <p class="text-center text-danger font-weight-bold">{{ error|title }}</p>
                            {% endif %}
                            <div class="form-group">
                                <label for="username_or_email">Username or Email</label>
                                <input type="text" id="username_or_email" name="username_or_email" class="form-control" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" id="Password" name="Password" class="form-control" required>
                            </div>
                            <div class="center-login-btn">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <!-- OR option for Mobile Number OTP login -->
                        <hr>
                        <div class="text-center mb-3">
                            <h4>Login with OTP</h4>
                        </div>
                        <form id="otpForm" method="POST" action="{% url 'otp_verify' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="text" id="otp" name="otp" class="form-control" required>
                            </div>
                            <div class="center-login-btn">
                                <button type="submit" class="btn btn-primary">Login with OTP</button>
                            </div>
                        </form>

                        <!-- Registration link -->
                        <div class="mt-3">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-4 text-center" style="color: #582f0e;">
        <div class="container">
            <p>&copy; 2024 <a href="{% url 'index' %}">Aroma Cafe</a></p>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-telegram"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>   

    <!-- Add your JS links here -->

    <!-- Add jQuery and Bootstrap JS for better functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example script to handle OTP form submission
        $(document).ready(function() {
            $('#otpForm').on('submit', function(event) {
                event.preventDefault();
                var mobileNumber = $('#mobileNumber').val();
                var otp = $('#otp').val();
                // You may add additional validation here

                // AJAX request to Django view to verify OTP
                $.ajax({
                    type: 'POST',
                    url: '{% url "otp_verify" %}',
                    data: {
                        'mobileNumber': mobileNumber,
                        'otp': otp,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                success: function(response) {
                    if (response.status === 'success') {
                        // Handle successful login response
                        window.location.href = '{% url "index" %}';
                    } else {
                        // Handle error response
                        alert(response.message);
                    }
                },
                    error: function(xhr, errmsg, err) {
                        // Handle error response
                        console.log(xhr.status + ": " + xhr.responseText); // Log error for debugging
                        alert("Failed to login with OTP. Please check your mobile number and OTP.");
                    }
                });
            });
        });
    </script>
</body>
</html>

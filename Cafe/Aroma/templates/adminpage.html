<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #F5EBE0;
            max-height: 80vh;
            overflow-x: hidden;
        }
        .container-fluid {
            margin-top: 100px;
            margin-left: 350px;
        }
        .row {
            min-height: 80vh;
        }
        .sidebar {
            background-color: #F4F3EE;
            color: #582f0e;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
        }
        .sidebar a {
            color: #582f0e;
        }
        .main-content {
            padding: 20px;
            background-color: #fffcf2;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s;
            margin-left: 0;
    }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        header {
            position: relative;
            text-align: left;
            padding: 5px;
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #F4F3EE;         
        }
        header a:hover, .footer a:hover {
            text-decoration: underline;
        }
        .footer {
            position: relative;
            width: 100%;
            text-align: center;
            color: #582f0e;
            font-size: 24px;
            font-weight: bold;
        }
        .footer a {
            color: #582f0e;
            text-decoration: none;
        }
        .navbar-custom {
            background-color: #582f0e;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: rgb(255, 255, 255);
        }
        .vertical-menu {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #D6CCC2;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            z-index: 1050;
        }
        .vertical-menu a {
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
            border-bottom: 1px solid #ccc;
            background-color: #F4F3EE;
            margin: 5px;
            border-radius: 10px;
        }
        .vertical-menu a:first-child {
            font-weight: bold;
            background-color: transparent;
            border: none;
            margin: 0;
            border-radius: 10px;
        }
        .vertical-menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Admin Menu -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Aroma Cafe Logo" style="height: 50px;">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu-icon"><i class="fas fa-bars"></i> Admin Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-receipt"></i> Purchase Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                {% if request.session.username %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user"></i> Login to Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Vertical Menu -->
    <div id="vertical-menu" class="vertical-menu">
        <a href="adminpage" id="admin-link">Admin Menu</a>
        <a href="inventory_management" id="stock-link">Inventory Management</a>
        <a href="add_products" id="add-product-link">Add Product</a>
        <a href="adminpage" id="dashboard-link">Dashboard</a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="main-content" id="dashboard">
                    <h2>Sales Chart</h2>
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="mt-4">
                        <label for="timeInterval">Select Time Interval:</label>
                        <select id="timeInterval" onchange="updateChart()">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-4 text-center" style="color: #582f0e;">
        <div class="container">
            <p>&copy; 2024 <a href="{% url 'index' %}">Aroma Cafe</a></p>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-telegram"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        const salesData = {
            labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
            datasets: [{
                label: 'Sales',
                backgroundColor: '#DAB49D',
                borderColor: '#DAB49D',
                data: [65, 59, 80, 81, 56],
                borderWidth: 1
            }]
        };

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        const ctx = document.getElementById('salesChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: salesData,
            options: chartOptions
        });

        function updateChart() {
            const selectedInterval = document.getElementById('timeInterval').value;
            const newData = [40, 55, 70, 65, 80];
            myChart.data.datasets[0].data = newData;
            myChart.update();
        }

        document.getElementById('menu-icon').addEventListener('click', function() {
            const verticalMenu = document.getElementById('vertical-menu');
            verticalMenu.style.display = verticalMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('dashboard-link').addEventListener('click', function() {
            document.getElementById('dashboard').style.display = 'block';
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dashboard').style.display = 'block';
        });
    </script>
    
</body>
</html>

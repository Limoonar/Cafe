<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #F5EBE0;
            max-height: 80vh;
            overflow-x: hidden;
        }
        .container-fluid {
            margin-top: 100px;
            margin-left: 350px;
        }
        .row {
            min-height: 80vh;
        }
        .main-content {
            padding: 20px;
            background-color: #fffcf2;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s;
            margin-left: 0;
    }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        header {
            position: relative;
            text-align: left;
            padding: 5px;
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #F4F3EE;
        }
        header a:hover, .footer a:hover {
            text-decoration: underline;
        }
        .footer {
            position: relative;
            width: 100%;
            text-align: center;
            color: #582f0e;
            font-size: 24px;
            font-weight: bold;
        }
        .footer a {
            color: #582f0e;
            text-decoration: none;
        }
        .navbar-custom {
            background-color: #582f0e;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: rgb(255, 255, 255);
        }
        .vertical-menu {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #D6CCC2;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            z-index: 1050;
        }
        .vertical-menu a {
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
            border-bottom: 1px solid #ccc;
            background-color: #F4F3EE;
            margin: 5px;
            border-radius: 10px;
        }
        .vertical-menu a:first-child {
            font-weight: bold;
            background-color: transparent;
            border: none;
            margin: 0;
            border-radius: 10px;
        }
        .vertical-menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Admin Menu -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Aroma Cafe Logo" style="height: 50px;">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu-icon"><i class="fas fa-bars"></i> Admin Menu</a>
                </li>
                {% if request.session.username %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user"></i> Login to Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Vertical Menu -->
    <div id="vertical-menu" class="vertical-menu">
        <a>Admin Menu</a>
        <a href="inventory_management" id="stock-link">Inventory Management</a>
        <a href="add_products" id="add-product-link">Add Product</a>
        <a href="{% url 'adminpage' %}"  id="dashboard-link">Dashboard</a>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="main-content" id="dashboard">
                    <h2 style="color: #582f0e; font-weight: 400; text-align: center;">Sales Chart</h2>
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="mt-4">
                        <label for="verticalFilter">Select Vertical:</label>
                        <select id="verticalFilter" onchange="filterByVertical()">
                            <option value="all">All</option>
                            <option value="Food">Food</option>
                            <option value="Hot Drink">Hot Drink</option>
                            <option value="Cold Drink">Cold Drink</option>
                            <option value="Cake">Cake</option>



                            {% for vertical in verticals %}
                                <option value="{{ vertical }}">{{ vertical }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-4 text-center" style="color: #582f0e;">
        <div class="container">
            <p>&copy; 2024 <a href="{% url 'index' %}">Aroma Cafe</a></p>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-telegram"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" style="color: #582f0e;" class="mx-2"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('salesChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // Initial empty data
                datasets: [{
                    label: 'Number of Products',
                    backgroundColor: '#DAB49D',
                    borderColor: '#DAB49D',
                    data: [],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true // Default display setting
                    }
                }
            }
        });

        function filterByVertical() {
            const selectedVertical = document.getElementById('verticalFilter').value;
            fetch(`/api/orders?vertical=${selectedVertical}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Data from API:', data); // Log the data for debugging

                    // Extract labels and values from the data
                    const labels = [...new Set(data.map(order => order.created_at__date))];
                    const verticals = [...new Set(data.map(order => order.Products__Vertical))];

                    const datasets = verticals.map(vertical => {
                        return {
                            label: vertical,
                            backgroundColor: getRandomColor(), // Function to get a random color for each vertical
                            borderColor: getRandomColor(),
                            data: labels.map(label => {
                                const order = data.find(order => order.Products__Vertical === vertical && order.created_at__date === label);
                                return order ? order.total_products : 0;
                            }),
                            borderWidth: 1
                        };
                    });

                    console.log('Labels:', labels); // Log the labels
                    console.log('Datasets:', datasets); // Log the datasets

                    // Update chart data
                    myChart.data.labels = labels;
                    myChart.data.datasets = datasets;

                    // Adjust legend display based on selected vertical
                    myChart.options.plugins.legend.display = (selectedVertical === 'all');
                    myChart.update();
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Log any errors
                });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.getElementById('verticalFilter').addEventListener('change', filterByVertical);
        filterByVertical(); // Initial call to populate chart

        document.getElementById('menu-icon').addEventListener('click', function() {
            const verticalMenu = document.getElementById('vertical-menu');
            verticalMenu.style.display = verticalMenu.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>
</body>
</html>
